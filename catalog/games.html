<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<base href="./">
    <title>Jackbox Picker - Games</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="topnav">
		<a href="../">Home</a>
		<a href="../randomizer">Randomizer</a>
		<a href="../catalog/packs">Packs</a>
        <a class="active">Games</a>
	</div>

    <input type="text" placeholder="Search..." id="search-bar">

	<form>
		<label for="sort">Sort by:</label>
		<select name="sort" id="sort-select">
			<option value="nameASC">Alphabetical (A to Z)</option>
			<option value="nameDESC">Alphabetical (Z to A)</option>
			<option value="releaseDESC">Release Date (Newest to Oldest)</option>
			<option value="releaseASC">Release Date (Oldest to Newest)</option>
		</select>
	</form>

	<script type="module" src="../scripts/fill-catalog.js" id=list-script list-type="game"></script>
    
	<div class="grid-container" id="games-container"></div>
</body>
</html>
